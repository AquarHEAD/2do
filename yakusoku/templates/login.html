<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log in | 2do</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">2do</a>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Statistics</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="active"><a href="#">Log in</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span8 offset2">
          <form class="form-horizontal" action="/m/login" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                <div class="control-group">
                  <label class="control-label" for="nick">Nickname</label>
                  <div class="controls">
                    <input  type="text" class="input-large" id="nick" name="nick">
                  </div>
                </div>
            
                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input  type="password" class="input-large" id="password" name="password">
                    <p class="help-block">Password will be set as you log in for the first time.</p>
                  </div>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- /container -->
  </body>
</html>
